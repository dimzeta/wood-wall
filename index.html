<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Mur en Lames de Bois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulateur Mur en Lames de Bois</h1>
            <p>Configurez votre décoration murale et obtenez la liste des matériaux</p>
            <button class="menu-toggle" id="menuToggle" aria-label="Ouvrir le menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <main>
            <div class="config-panel" id="configPanel">
                <div class="config-panel-header">
                    <h2>Configuration</h2>
                    <button class="close-panel" id="closePanel" aria-label="Fermer le menu">&times;</button>
                </div>
                <section class="config-section">
                    <h2>Dimensions du mur</h2>
                    <div class="input-group">
                        <label for="wallWidth">Largeur (cm)</label>
                        <input type="number" id="wallWidth" value="300" min="50" max="1000">
                    </div>
                    <div class="input-group">
                        <label for="wallHeight">Hauteur (cm)</label>
                        <input type="number" id="wallHeight" value="250" min="50" max="500">
                    </div>
                </section>

                <section class="config-section">
                    <h2>Dimensions des lames</h2>
                    <div class="input-group">
                        <label for="slatWidth">Largeur de lame (cm)</label>
                        <input type="number" id="slatWidth" value="7" min="1" max="30" step="0.5">
                    </div>
                    <div class="input-group">
                        <label for="slatThickness">Épaisseur (cm)</label>
                        <input type="number" id="slatThickness" value="2" min="0.5" max="10" step="0.5">
                    </div>
                    <div class="input-group">
                        <label for="slatMaxLength">Longueur max disponible (cm)</label>
                        <input type="number" id="slatMaxLength" value="240" min="50" max="600">
                    </div>
                </section>

                <section class="config-section">
                    <h2>Espacement</h2>
                    <div class="input-group">
                        <label for="slatGap">Écart entre lames (cm)</label>
                        <input type="number" id="slatGap" value="3" min="0.5" max="20" step="0.5">
                    </div>
                </section>

                <section class="config-section">
                    <h2>Style de disposition</h2>
                    <div class="input-group">
                        <label for="pattern">Motif</label>
                        <select id="pattern">
                            <option value="staggered">Décalé (comme l'image)</option>
                            <option value="centered">Centré symétrique</option>
                            <option value="diagonal">Diagonal</option>
                            <option value="random">Aléatoire contrôlé</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="minLength">Longueur min des lames (cm)</label>
                        <input type="number" id="minLength" value="30" min="10" max="200">
                    </div>
                    <div class="input-group">
                        <label for="maxLengthPercent">Longueur max (% largeur mur)</label>
                        <input type="number" id="maxLengthPercent" value="80" min="20" max="100">
                    </div>
                    <div class="input-group">
                        <label for="startSide">Départ des lames</label>
                        <select id="startSide">
                            <option value="left">Depuis la gauche</option>
                            <option value="right">Depuis la droite</option>
                            <option value="both">Des deux côtés</option>
                        </select>
                    </div>
                </section>

                <section class="config-section">
                    <h2>Apparence</h2>
                    <div class="input-group">
                        <label for="woodColor">Teinte du bois</label>
                        <select id="woodColor">
                            <option value="walnut">Noyer foncé</option>
                            <option value="oak">Chêne clair</option>
                            <option value="pine">Pin naturel</option>
                            <option value="ebony">Ébène</option>
                            <option value="cherry">Cerisier</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="wallColor">Couleur du mur</label>
                        <input type="color" id="wallColor" value="#6b7b8c">
                    </div>
                </section>

                <button id="generateBtn" class="btn-primary">Générer la simulation</button>
                <button id="randomizeBtn" class="btn-secondary">Variation aléatoire</button>
            </div>

            <div class="preview-panel">
                <div class="canvas-container">
                    <canvas id="wallCanvas"></canvas>
                </div>

                <div class="results-panel">
                    <h2>Récapitulatif des matériaux</h2>
                    <div id="materialsSummary">
                        <p class="placeholder">Cliquez sur "Générer" pour voir le récapitulatif</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="config-overlay" id="configOverlay"></div>

    <script src="app.js"></script>
</body>
</html>
